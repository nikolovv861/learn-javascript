<!DOCTYPE html>
<html>
<body>

<h2>JavaScript For Loop</h2>

<p>Loop from 1 to 6, to make HTML headings.</p>

<div id="demo"></div>

<script>
var x ="", i;
for (i=1; i<=6; i++) {
  x = x + "<h" + i + ">Heading " + i + "</h" + i + ">";
}
document.getElementById("demo").innerHTML = x;
</script>

</body>
</html>
